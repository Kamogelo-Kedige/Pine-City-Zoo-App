                    <img class="info-box-weather-icon" src="images/partly-cloudy.png" alt="">

                    &uarr;25&deg; &darr;16&deg

                <p>
                    <strong> FORECAST</strong>

                    <tr>
                        <td>Monday</td>

                    <tr>
                        <td>Tuesday</td>

                    <tr>
                        <td>Thursday</td>

                    <tr>

                    </tr>

                    <tr>
                        <td>Saturday</td>
                        <td><img class="info-box-weather-icon" src="images/rain.png" alt=""></td>
                        <td>&uarr;20</td>
                        <td>&darr;9</td>
                    </tr>

                    <tr>
                        <td>Sunday</td>
                        <td><img class="info-box-weather-icon" src="images/rain.png" alt=""></td>
                        <td>&uarr;18</td>
                        <td>&darr;6</td>
                    </tr>

                </table>
